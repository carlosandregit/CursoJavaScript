<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background-color: rgb(146, 165, 146);
            color: white;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
        }

        body {
            background-color: rgb(119, 128, 119);
        }
    </style>
</head>

<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        
        let a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerHTML = 'Clicado'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerHTML = 'Entrar'

        }
        function sair() {
            a.innerHTML = 'Sair'
            a.style= 'div#area'

        }
    </script>
</body>

</html>
