<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>

    <style>
        body {
            font: normal 15pt Arial;
        }

        input {
            font: normal 15pt Arial;
            width: 100px;
        }

        div#res {
            margin-top: 10px;
          
        }
    </style>
</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="text1" id="text1"> +
    <input type="number" name="text2" id="text2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>

        function somar() {
            debugger;
            let tn1 = window.document.getElementById('text1')
            let tn2 = window.document.getElementById('text2')
            let res = window.document.getElementById('res')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let soma = n1 + n2
            res.innerHTML = 'Soma dos dois valores foi: ' + '<strong> soma </strong>'
            res.style.background = 'red'

        }
    </script>


</body>

</html>
