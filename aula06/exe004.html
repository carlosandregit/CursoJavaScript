<!DOCTYPE html>
<html lang="pt-br">

    <style>
        body{
            font: 20pt Arial;

</head>
<body>
    <script>
        let nome = window.prompt('Informe teu nome')
        document.writeln(`teu nome tem ${nome.length} letras </br>`)
        document.writeln(`teu nome em letras maiúsculas <strong> ${nome.toUpperCase()} </strong> </br>`)
        document.writeln(`teu nome em letras minúsculas ${nome.toLowerCase()}`)
    </script>
</body>
